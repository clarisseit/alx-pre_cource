    <head>
        <title>Admission Form</title>

    <body>
        <h1>Student Admission Form</h1>
        <form>
            <label>Firstname</label>
            <input type="text" name="firstname" required=""/> <br/>
            
            <label>Lastname</label>
            <input type="text" name="lastname" required=""/> <br/>
            
            <label>Phone Number</label>
            <input type="number" name="phone_number" required=""/> <br/>
            
            <label>Date Of Birth</label> 
            <input type="date" name="dob" required=""/> <br/>
            <label>Address</label>
            <input type="text" name="address" required=""/> <br/>
            <label>Citizenship</label>
            <input type="text" name="citizenship" required=""/> <br/>
            <label>Status</label>
            <input type="text" name="status" required=""/> <br/>
            <label>Religion</label>
            <input type="text" name="religion" required=""/> <br/>
            <label>Credit Requirement</label>
            <input type="text" name="credit_requirement" required=""/> <br/>
            <label>Name Of School</label>
            <input type="text" name="name_of_school" required=""/> <br/>
             <label>Year Of Graduated</label> 
             <input type="date" name="graduated_year" required=""/> 
        </form>
        <h2>Emergency Contact Information</h2>
        <form>
             <label>Emergency Contact Person</label>
            <input type="text" name="emergency_contract_person" required=""/> <br/>
            <label>Emergency Contact Number</label>
            <input type="number" name="emergency_contract_number" required=""/> <br/>
            <label>Emergency Contact Email</label>
            <input type="text" name="emergency_contract_Email" required=""/> <br/>
            <button type="submit">Submit</button>
            
            
        </form>
